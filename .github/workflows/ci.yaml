name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn
      - run: yarn test --ci --coverage
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/
      - uses: codecov/codecov-action@v2
        with:
          directory: coverage
          verbose: true